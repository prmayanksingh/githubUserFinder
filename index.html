<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#0d1117] text-white min-h-screen flex items-center justify-center px-4 font-sans">

  <div class="w-full max-w-xl space-y-8">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-white">GitHub User Finder</h1>
      <p class="text-gray-400 mt-1 text-sm">Search and view GitHub user profiles in style</p>
    </div>

    <!-- Search Bar -->
    <form class="form flex items-center py-2 pr-2 bg-[#161b22] border border-[#30363d] focus-within:ring-2 focus-within:ring-blue-500 rounded-lg overflow-hidden shadow-md">
      <input 
        type="text" 
        placeholder="Enter GitHub username..." 
        class="input flex-grow px-4 py-3 bg-transparent text-white placeholder-gray-400 focus:outline-none" 
        required
      />
      <button 
        type="submit" 
        class="bg-blue-600 hover:bg-blue-700 rounded text-white font-medium px-5 py-3 transition"
      >
        Search
      </button>
    </form>

    <!-- GitHub Profile Card (Dummy Data) -->
    <div class="card bg-gray-900 border border-[#30363d] rounded-xl p-6 flex gap-6 items-start shadow-md">
      <!-- Avatar -->
      <div class="w-20 h-20 rounded-full bg-gray-700 animate-pulse"></div>

      <!-- Text Placeholders -->
      <div class="flex-1 space-y-3">
        <div class="h-4 bg-gray-700 rounded w-1/2 animate-pulse"></div>
        <div class="h-4 bg-gray-700 rounded w-3/4 animate-pulse"></div>
        <div class="flex gap-4 mt-2">
          <div class="h-4 bg-gray-700 rounded w-1/4 animate-pulse"></div>
          <div class="h-4 bg-gray-700 rounded w-1/4 animate-pulse"></div>
          <div class="h-4 bg-gray-700 rounded w-1/4 animate-pulse"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-xs text-gray-500 mt-4">
      Built with ❤️ by Mayank
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
